<header class="page-header">
  <div class="container">
    <nav class="header-nav">
      <a class="header-logo link" href="./index.html">
        <svg class="header-logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="header-logo__text">Filmoteka</span>
      </a>
      <ul class="header-nav__menu list">
        <li class="header-nav__item">
          <a class="link link--current" href="">HOME</a>
        </li>
        <li class="header-nav__item btnNotAuth">
          <a class="link" id="logIn" href="#">Log In</a>
        </li>

        <li class="header-nav__item btnAuth is-hidden">
          <a class="link" id="empty" href="./library.html">MY LIBRARY</a>
        </li>

        <li class="header-nav__item btnAuth is-hidden">
          <a class="link" id="logOut" href="#">Log out</a>
          <!-- &nbsp -->
        </li>
      </ul>
    </nav>
    <form class="search-form">
      <input
        class="search-form__input"
        type="text"
        placeholder="Movie search"
      />
      <button class="search-form__btn" type="submit">
        <svg class="search-form__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <button type="button" class="filter_open_btn" aria-label="open filter">
      Filter
    </button>
    <!-- checked -->
    <div class="filter">
      <button type="button" class="filter__close-btn" data-modal-close>
        <svg class="filter__icon-close" width="18" height="18">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <form class="filter-form">
        <div class="checkbox-genre">
          <label>
            <input type="checkbox" name="genre" value="28" />
            Action
          </label>
          <label>
            <input type="checkbox" name="genre" value="12" />
            Adventure
          </label>
          <label>
            <input type="checkbox" name="genre" value="16" />
            Animation
          </label>
          <label>
            <input type="checkbox" name="genre" value="35" />
            Comedy
          </label>
          <label>
            <input type="checkbox" name="genre" value="80" />
            Crime
          </label>
          <label>
            <input type="checkbox" name="genre" value="99" />
            Documentary </label
          ><label>
            <input type="checkbox" name="genre" value="18" />
            Drama
          </label>
          <label>
            <input type="checkbox" name="genre" value="10751" />
            Family
          </label>
          <label>
            <input type="checkbox" name="genre" value="14" />
            Fantasy
          </label>
          <label>
            <input type="checkbox" name="genre" value="36" />
            History
          </label>
          <label>
            <input type="checkbox" name="genre" value="27" />
            Horror
          </label>
          <label>
            <input type="checkbox" name="genre" value="10402" />
            Music
          </label>
          <label>
            <input type="checkbox" name="genre" value="9648" />
            Mystery
          </label>
          <label>
            <input type="checkbox" name="genre" value="10749" />
            Romance
          </label>
          <label>
            <input type="checkbox" name="genre" value="878" />
            Science Fiction
          </label>
          <label>
            <input type="checkbox" name="genre" value="10770" />
            TV Movie
          </label>
          <label>
            <input type="checkbox" name="genre" value="53" />
            Thriller</label
          >
          <label>
            <input type="checkbox" name="genre" value="10752" />
            War
          </label>
          <label>
            <input type="checkbox" name="genre" value="37" />
            Western
          </label>
        </div>
        <div class="input-year__overlay">
          <div class="input-year">
            <div class="rangeValues">
              <span class="year-min"></span>
              <span> - </span>
              <span class="year-max"></span>
            </div>
            <input
              class="filter__input"
              value="1920"
              name="yearFirst"
              min="1920"
              max="2020"
              step="1"
              type="range"
            />
            <input
              class="filter__input"
              value=""
              name="yearSec"
              min="1920"
              max="2020"
              step="1"
              type="range"
            />
          </div>
          <button class="filter__submit" type="submit">Apply</button>
        </div>
      </form>
    </div>
  </div>
</header>
