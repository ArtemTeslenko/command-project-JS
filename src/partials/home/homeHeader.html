<header class="page-header">
  <div class="container">
    <nav class="header-nav">
      <a class="header-logo link" href="./index.html">
        <svg class="header-logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="header-logo__text">Filmoteka</span>
      </a>
      <ul class="header-nav__menu list">
        <li class="header-nav__item">
          <a class="link link--current" href="">HOME</a>
        </li>
        <li class="header-nav__item btnNotAuth">
          <a class="link" id="logIn" href="#">Log In</a>
        </li>

        <li class="header-nav__item btnAuth is-hidden">
          <a class="link" id="empty" href="./library.html">MY LIBRARY</a>
        </li>

        <li class="header-nav__item btnAuth is-hidden">
          <a class="link" id="logOut" href="#">Log out</a>
          <!-- &nbsp -->
        </li>
      </ul>
    </nav>
    <form class="search-form">
      <input
        class="search-form__input"
        type="text"
        placeholder="Movie search"
      />
      <button class="search-form__btn" type="submit">
        <svg class="search-form__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <button type="button" class="filter_open_btn" aria-label="open filter">
      Filter
    </button>
    <!-- checked -->
    <div class="filter">
      <form class="filter-form">
        <div class="checkbox-genre">
          <label>
            <input type="checkbox" name="hobby" value="action" />
            Action
          </label>
          <label>
            <input type="checkbox" name="hobby" value="adventure'" />
            Adventure
          </label>
          <label>
            <input type="checkbox" name="hobby" value="animation" />
            Animation
          </label>
          <label>
            <input type="checkbox" name="hobby" value="comedy" />
            Comedy
          </label>
          <label>
            <input type="checkbox" name="hobby" value="crime" />
            Crime
          </label>
          <label>
            <input type="checkbox" name="hobby" value="documentary" />
            Documentary </label
          ><label>
            <input type="checkbox" name="hobby" value="drama" />
            Drama
          </label>
          <label>
            <input type="checkbox" name="hobby" value="family" />
            Family
          </label>
          <label>
            <input type="checkbox" name="hobby" value="fantasy" />
            Fantasy
          </label>
          <label>
            <input type="checkbox" name="hobby" value="history" />
            History
          </label>
          <label>
            <input type="checkbox" name="hobby" value="horror" />
            Horror
          </label>
          <label>
            <input type="checkbox" name="hobby" value="music" />
            Music </label
          ><label>
            <input type="checkbox" name="hobby" value="romance" />
            Romance
          </label>
          <label>
            <input type="checkbox" name="hobby" value="science fiction" />
            Science Fiction
          </label>
          <label>
            <input type="checkbox" name="hobby" value="tv Movie" />
            TV Movie
          </label>
          <label>
            <input type="checkbox" name="hobby" value="thriller" />
            Thriller</label
          >
          <label>
            <input type="checkbox" name="hobby" value="war" />
            War
          </label>
          <label>
            <input type="checkbox" name="hobby" value="western" />
            Western
          </label>
        </div>
        <div class="input-year__overlay">
          <div class="input-year">
            <span class="rangeValues"></span>
            <input
              class="filter__input"
              value="1950"
              min="1920"
              max="2022"
              step="1"
              type="range"
            />
            <input
              class="filter__input"
              value="2000"
              min="1920"
              max="2022"
              step="1"
              type="range"
            />
          </div>
          <button class="filter__submit" type="submit">Apply</button>
        </div>
      </form>
    </div>
  </div>
</header>
